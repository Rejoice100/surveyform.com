<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASUU Survey</title>
    <link rel="stylesheet" href="./styles.css">
</head>



<body>
    <div id="heading">
    <h1>ASUU Students Survey Form</h1>
    <p>Thanks for helping us improve the union</p>
    </div>

    <form id="form-group" action="#">
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter email address">
        <br>
        <br>

        <label for="age">Age <span>(optional)</span></label>
        <br>
        <input type="number" name="age" id="age" placeholder="Age">
        <br>
        <br>

        <label for="uni">What is the name of your institution</label>
        <br>
        <input type="text" name="uni" id="uni" placeholder="Enter institution">
        <br>
        <br>

        <label for="course">Your Course of Study</label>
        <br>
        <input type="text" name="course" id="course" placeholder="Enter course">

        <p>What level are you in presently</p>
        <select name="level" id="level" required>
            <option value="100level">100 Level</option>
            <option value="200level">200 Level</option>
            <option value="300level">300 Level</option>
            <option value="400level">400 Level</option>
            <option value="500level">500 Level</option>
            <option value="600level">600 Level</option>
        </select>

        <div>
            <p>How would you rate the lecturers under ASUU</p>
            <label>
            <input type="radio" name="rating" id="rate">
        Very bad</label>
        <br>
        <label>
            <input type="radio" name="rating" id="rate">
        Bad</label>
        <br>
        <label>
            <input type="radio" name="rating" id="rate">
        Fair</label>
        <br>
        <label>
            <input type="radio" name="rating" id="rate">
        Good</label>
        <br>
        <label>
            <input type="radio" name="rating" id="rate">
        Very good</label>
        <br>
        <label>
            <input type="radio" name="rating" id="rate">
        Excellent</label>
        </div>

        <div>
            <p>What would you like us to improve on</p>
            <label>
                <input type="checkbox" name="improvement" id="improvement" value="communication skills">
            Communication Skills</label>
            <br>
            <label>
                <input type="checkbox" name="improvement" id="improvement" value="lecture curriculum">
            Lecture curriculum</label>
            <br>
            <label>
                <input type="checkbox" name="improvement" id="improvement" value="marking guide">
            Marking guide</label>
            <br>
            <label>
                <input type="checkbox" name="improvement" id="improvement" value="exam supervision">
            Exam supervision</label>
            <br>
            <label>
                <input type="checkbox" name="improvement" id="improvement" value="dressing">
            Dressing</label>
            <br>
            <label>
                <input type="checkbox" name="improvement" id="improvement" value="other things">
            Other things</label>
            <br>
        </div>

        <div>
            <p>Any other suggestions or comments?</p>
            <textarea name="" id="input-textarea" cols="30" rows="10" placeholder="Enter suggestions or comments"></textarea>
        </div>
        <br>


        <button type="submit">Submit</button>


    </form>


</body>

</html>
